
{% extends 'base.html' %}

{% block body %}

    {% if cart_list %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in cart_list %}
                <tr>
                    <td>{{ melon[0] }}</td>
                    <td>{{ melon[1] }}</td>
                    <td>${{ melon[2] }}</td>
                    <td>${{ melon[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ melon_sum }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

    {% else %}

        <a href="/melons" class="btn btn-large btn-primary">
            Go back to shopping</a>

    {% endif %}

{% endblock %}
